<html>

<head>
    <meta charset="utf-8">
    <title>Make Cookies</title>
</head>

<body>
    <h1 id="cookie-counter">0</h1>
    <button id="cookie-clicker">Make Cookies</button>
    <div class="banner-message"></div>

    <hr>
    <h2>Shop</h2>
    <hr>

    <p>Click Power: </p>
    <p>Produced <span id="click-power-multiple">1</span> cookie(s) per click</p>
    <button id="buy-click-power">Buy for <span id="click-power-price">50</span></button>
    <p>Level: <span id="click-power-level">1</span></p>

    <hr>
    <p>Grandmas</p>
    <p>Producing <span id="grandma-multiple">0</span> cookies per second!</p>
    <button id="buy-grandma">Buy for <span id="grandma-price">5000</span></button>
    <p>Level: <span id="grandma-level">0</span></p>

    <hr>
    <p>Cookie Manufacturing Facility</p>
    <p>Producing <span id="facility-multiple">0</span> cookies per second!</p>
    <button id="buy-facility">Buy for <span id="facility-price">400000</span></button>
    <p>Level: <span id="facility-level">0</span></p>

    <hr>
    <p>Fully Automated Cookie Manufacturing</p>
    <p>Producing <span id="automate-mutiple">0</span> cookies per second!</p>
    <button id="buy-automate">Buy for <span id="automate-price">40000000</span></button>
    <p>Level: <span id="automate-level">0</span></p>

    <script src="scripts.js"></script>
</body>

</html>
